<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>main</title>

    <!--在此引入所有页面需要的css、js等外资源-->
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{../static/css/main.css}">
    <script type="text/javascript" src="../static/js/jquery-1.11.0.min.js" th:src="@{../static/js/jquery-1.11.0.min.js}"></script>
    <script type="text/javascript" src="../static/js/leftmenu.js" th:src="@{../static/js/leftmenu.js}"></script>

</head>
<body>
    <!--头部-->
    <div class="header" th:include="header :: header"></div>
    <!--左侧菜单-->
    <div class="leftmenus" th:include="leftmenus :: leftmenus"></div>
    <!--中间可变部分-->
    <div class="middle">
        <!--<div th:replace="${page} :: ${frg}"></div>-->
        <div th:include="${page} :: ${frg}"></div>
    </div>
    <!--尾部-->
    <div class="footer" th:include="footer :: footer"></div>
</body>
</html>
